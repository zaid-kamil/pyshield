<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        body {
            background-color: black;
        }

        .primary-hero {
            min-height: 100vh;
            min-height: 100dvh;
            display: grid;
            grid-template-areas: "stack";
            place-items: center;
        }

        .primary-hero>* {
            grid-area: stack;
        }
    </style>

</head>

<body data-bs-theme="dark">
    <header>
        <!-- place navbar here -->
    </header>
    <main>

        <div class="container-fluid">
            <div class="primary-hero">
                <img src="/static/img/sheild.gif" alt="">
                <div class="d-flex justify-content-center align-items-center flex-column gap-3">
                    <h1 class="display-1 fw-bolder">
                        Pyshield
                    </h1>
                    {% if current_user.is_authenticated %}
                    <a href="/dashboard" class="btn btn-light btn-lg">Open</a>
                    {% else %}
                    <div class="d-flex gap-2">
                        <a href="/login" class="btn btn-light btn-lg">Login</a>
                        <a href="/register" class="btn btn-light btn-lg">Register</a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
